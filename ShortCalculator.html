<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(to right, #004e92, #00c6a7);
      }
      .calculator {
        width: 500px;
        background: #fff;
        border-radius: 5px;
        padding: 30px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
      }
      .display {
        width: 100%;
        height: 50px;
        text-align: right;
        font-size: 24px;
        border: none;
        padding: 10px;
        margin-bottom: 10px;
        background: #e0e0e0;
      }
      .buttons {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 5px;
      }
      button {
        width: 100%;
        height: 50px;
        font-size: 18px;
        border: none;
        cursor: pointer;
      }
      .number {
        background: black;
        color: white;
      }
      .operator {
        background: red;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="calculator">
      <input type="text" class="display" id="display" disabled value="0" />
      <div class="buttons">
        <button class="number" onclick="appendNumber(7)">7</button>
        <button class="number" onclick="appendNumber(8)">8</button>
        <button class="number" onclick="appendNumber(9)">9</button>
        <button class="operator" onclick="appendOperator('*')">X</button>

        <button class="number" onclick="appendNumber(4)">4</button>
        <button class="number" onclick="appendNumber(5)">5</button>
        <button class="number" onclick="appendNumber(6)">6</button>
        <button class="operator" onclick="appendOperator('%')">%</button>

        <button class="number" onclick="appendNumber(1)">1</button>
        <button class="number" onclick="appendNumber(2)">2</button>
        <button class="number" onclick="appendNumber(3)">3</button>
        <button class="operator" onclick="appendOperator('-')">-</button>

        <button class="number" onclick="appendNumber(0)">0</button>
        <button class="operator" onclick="clearDisplay()">CC</button>
        <button class="operator" onclick="calculate()">=</button>
        <button class="operator" onclick="appendOperator('+')">+</button>
      </div>
    </div>

    <script>
      let display = document.getElementById("display");

      function appendNumber(number) {
        if (display.value === "0") {
          display.value = number;
        } else {
          display.value += number;
        }
      }

      function appendOperator(operator) {
        display.value += " " + operator + " ";
      }

      function clearDisplay() {
        display.value = "0";
      }

      function calculate() {
        try {
          display.value = eval(display.value.replace("%", "/100"));
        } catch {
          display.value = "Error";
        }
      }
    </script>
  </body>
</html>
